{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>Your Profile</h1>
    {% if current_user.profile_picture %}
        <img src="{{ url_for('static', filename='uploads/' + current_user.profile_picture) }}" alt="Profile Picture" style="width:150px; height:150px;">
    {% else %}
        <p>No profile picture uploaded.</p>
    {% endif %}
    
    <h2>Upload a New Profile Picture</h2>
    <form action="{{ url_for('upload_profile_pic') }}" method="POST" enctype="multipart/form-data">
        <input type="file" id="user_image" name="user_image" required>
        <button type="submit">Upload</button>
    </form>
{% endblock%}
