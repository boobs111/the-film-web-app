<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Movies</title>
    <style>
        /* Optional: Basic CSS to style the movie list */
        body { 
            font-family: Arial, sans-serif; 
        }
        .movie-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 16px; 
        }
        .movie-card { 
            width: 200px; 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: center; 
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .movie-title { 
            font-size: 1.2em; 
            margin: 0.5em 0; 
        }
        .movie-image { 
            width: 100%; 
            height: auto; 
        }
    </style>
</head>

<body>
    <h1>Popular Movies</h1>
    <div class="movie-container">
        {% for movie in movies %}
        <div class="movie-card">
            <img src="{{ movie.poster_url }}" alt="Poster of {{ movie.title }}" class="movie-image">
            <h2 class="movie-title">{{ movie.title }}</h2>
            <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
            <p><strong>Rating:</strong> {{ movie.vote_average }}</p>
            <p>{{ movie.overview }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
