<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
</head>
<body>
    <h1>Your Profile</h1>
    {% if current_user.profile_picture %}
        <img src="{{ url_for('static', filename=current_user.profile_picture) }}" alt="Profile Picture" style="width:150px; height:150px;">
    {% else %}
        <p>No profile picture uploaded.</p>
    {% endif %}
    
    <h2>Upload a New Profile Picture</h2>
    <form action="{{ url_for('upload_profile_pic') }}" method="POST" enctype="multipart/form-data">
        <input type="file" id="user_image" name="user_image" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
