<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <style>
        .container {
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh; 
 
        }
        #login_screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background-color: #7c716b; /* Brown background color */
            padding: 2rem;
            border-radius: 15px; /* Rounded corners */
            width: 300px;
            height:300px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for depth */
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            opacity: 0.6;
        }

        .input-field {
            width: 100%;
            padding: 10px 10px 10px 40px; /* Padding on the left to make space for the icon */
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-field::placeholder {
            color: #aaa;
        }

        h3 {
            color: #fff;
            margin-bottom: 1rem;
        }
        .options {
            display: flex;
            width: 100%;
            align-items: center;
            color: #fff;
            font-size: 0.9rem;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .options a {
            color: #fff;
            text-decoration: underline;
            font-size: 0.9rem;
        }

     
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #8b4513;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #6b3210;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login_screen">
            <div>
                <h3>Join in for the fun!</h3>
            </div>
            
            <div class="input-container">
                <img src="acc.png" alt="Account Icon">
                <input type="email" class="input-field" placeholder="Email/ID">
            </div>
    
            <div class="input-container">
                <img src="pass.png" alt="Password Icon">
                <input type="password" class="input-field" placeholder="Password">
            </div>
    
            <div class="options">
                <a href="log_in.html">Already have one? </a>
            </div>
    
            <a href="explore.html"><button type="submit" class="login-btn">Register</button></a>
        </div>
    </div>
    
    
</body>
</html>
