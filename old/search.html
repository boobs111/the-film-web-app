<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .search-container {
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Search Movies & TV Shows</h1>
    <div class="search-container">
        <form action="{{ url_for('search') }}" method="get">
            <input type="text" name="query" placeholder="Enter a movie or TV show name..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
