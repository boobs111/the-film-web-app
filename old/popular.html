<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular Movies and TV Shows</title>
    <style>
        img {
            border-radius: 15px; /* This will round the edges */
            width: 200px;
            height: 300px;
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }
        .movie-list, .tv-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    
        .movie, .tv-show {
            width: 200px;
            text-align: center;
        }
    
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Popular Movies</h1>
    <a href="{{ url_for('search_page') }}">Search</a>
    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie">
                <a href="{{ url_for('movie_reviews', movie_id=movie['id']) }}">
                    <img src="{{ movie['poster_url'] }}" alt="{{ movie['title'] }}">
                </a>
                <h3>{{ movie['title'] }}</h3>
                <p>{{ movie['overview'] }}</p>
            </div>
        {% endfor %}
    </div>

    <h1>Popular TV Shows</h1>
    <div class="tv-list">
        {% for tv in tvs %}
            <div class="tv-show">
                <a href="{{ url_for('tv_reviews', tv_id=tv['id']) }}">
                    <img src="{{ tv['poster_url'] }}" alt="{{ tv['name'] }}">
                </a>
                <h3>{{ tv['name'] }}</h3>
                <p>{{ tv['overview'] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
</html>
